<ac-layer *ngIf="polygons" acFor="let polygon of polygons" [context]="this" [zIndex]="polygonZIndex">
  <ac-polygon-desc props="{
    id: polygon.id,
    hierarchy : polygon.hierarchy,
    material: polygon.material,
    height: 0,
    outline: true,
    outlineColor: polygon.outlineColor,
    outlineWidth: polygon.outlineWidth
  }">
  </ac-polygon-desc>
</ac-layer>
